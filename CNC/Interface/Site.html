<html lang="de">
<head>
  <link href="./Design/Site.css" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="author" content="Dominik Holweck">
  <title>Index</title>
</head>

<body>
  <header>
    <h1>Status/Tasks</h1>
    <h1>WAW MS1/MS2</h1>
  </header>

  <script src="status.js"></script>
  <script src="tasks.js"></script>
  <script src="botmode.js"></script>
  <script src="sortable.js"></script>

  <menu>
    <li><a href="#status" onclick="_navigate('status'); return false;">Status</a></li>
    <li><a href="#tasks" onclick="_navigate('tasks'); return false;">Auftr√§ge</a></li>
    <li><a href="#reports" onclick="_navigate('reports'); return false;">BotMode</a></li>
  </menu>

  <main id="main">
    <section id="status">
      <table width="100%" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>IP</th>
            <th>Task</th>
            <th>Workload</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button onclick="makeStatusTable()">Refresh Table</button>


    </section>

    <section id="tasks">
      <table class="sortable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="inputSelector">
        <span>Input: </span>
        <input id="taskInput" maxlength="100"/>
        <span>Typ:</span>
        <select id = "type">
          <option>hash-md5</option>
          <option>hash-sha256</option>
          <option>crack-md5</option>
        </select>
        <button onclick="POSTRequestTask()">Post Task</button>
      </div>
    </section>

    <section id="reports">

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Input</th>
            <th>Output</th>
            <th>Sync</th>
          </tr>
        </thead>
        <tbody>
          <td colspan="5">Bitte Botmode starten</td>
        </tbody>
      </table>
      <button id="starttoggle" onclick="toggleBotMode()">Start Botmode</button>
      <button id="testpost" onclick="testPoster()">Testpost</button>

    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
